<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <h1>Library</h1>

        <dialog id="add-book-dialog">
            <div id="dialog-header">
                <h2>Add New Book</h2>
                <button id="dialog-header-close" class="cursor transform-scale">x</button>
            </div>
            <form id="add-book-form">
                <div>
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" name="book-title" required>
                </div>

                <div>
                    <label for="book-author">Book Author</label>
                    <input type="text" id="book-author" name="book-author">
                </div>

                <div>
                    <label for="book-pages">Book Pages</label>
                    <input type="number" id="book-pages" name="book-pages">
                </div>

                <div>
                    <label for="book-read-status">Read:</label>
                    <input type="text" id="book-read-status" name="book-read-status">
                </div>

                <div>
                    <button type="submit" id="confirm-add-book-btn" class="cursor transform-scale btn-w8h2">Add
                        Book</button>
                    <button type="submit" id="cancel-add-book-btn"
                        class="cursor transform-scale btn-w8h2">Cancel</button>
                </div>
            </form>
        </dialog>

        <div><button id="add-book-btn" class="cursor transform-scale btn-w8h2">Add Book</button></div>
    </header>

    <main id="book-container"></main>
</body>

</html>
